plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'br.com.phellipe'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.javalin:javalin:3.11.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.13'
    testCompile group: 'io.mockk', name: 'mockk', version: '1.10.2'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
    testCompile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    testCompile "org.slf4j:slf4j-api:1.8.0-beta4"
    testCompile "org.slf4j:slf4j-simple:1.7.30"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.0.0-alpha-6'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'

}